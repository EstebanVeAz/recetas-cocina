<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Recetas Faciles</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quienes Somos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container mt-4">
    <div class="row mb-4">
  <div class="col-md-6">
    <input type="text" id="buscador" class="form-control" placeholder="Buscar receta...">
  </div>
  <div class="col-md-6">
    <select id="filtro-categoria" class="form-select">
      <option value="">Todas las categorías</option>
      <option value="Plato principal">Plato principal</option>
      <option value="Postre">Postre</option>
    </select>
  </div>
</div>
    <section class="row" id="lista-recetas">
     <!--Carga automatica desde Js-->
    </section>
</main>
<div class="modal fade" id="recetaModal" tabindex="-1" aria-labelledby="recetaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="recetaModalLabel">Título</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <img src="" alt="" class="img-fluid mb-3" id="recetaImagen">
        
        <h5>Ingredientes</h5>
        <ul id="recetaIngredientes"></ul>

        <h5>Pasos</h5>
        <ol id="recetaPasos"></ol>
      </div>
    </div>
  </div>
</div>
<section class="container mt-5">
  <h3>Envía tu sugerencia de receta</h3>
  <form id="formSugerencias">
    <div class="mb-3">
      <label for="nombreReceta" class="form-label">Nombre de la receta</label>
      <input type="text" class="form-control" id="nombreReceta" required>
    </div>
    <div class="mb-3">
      <label for="descripcionReceta" class="form-label">Descripción corta</label>
      <textarea class="form-control" id="descripcionReceta" rows="2" required></textarea>
    </div>
    <div class="mb-3">
      <label for="ingredientesReceta" class="form-label">Ingredientes (separados por coma)</label>
      <input type="text" class="form-control" id="ingredientesReceta" required>
    </div>
    <div class="mb-3">
      <label for="pasosReceta" class="form-label">Pasos (separados por coma)</label>
      <input type="text" class="form-control" id="pasosReceta" required>
    </div>
    <button type="submit" class="btn btn-success">Enviar sugerencia</button>
  </form>
  <div id="mensajeSugerencia" class="mt-3"></div>
</section>

<footer class="text-center p-4 bg-light">
    <p>&copy; 2025 Recetas Faciles. Todos los derechos reservados.</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
